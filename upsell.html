  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #3730a3;
      --accent: #f97316;
      --accent-dark: #ea580c;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg: #ffffff;
      --bg-light: #f9fafb;
      --bg-alt: #f5f5f9;
      --text-main: #111827;
      --text-muted: #6b7280;
      --text-light: #9ca3af;
      --border: #e5e7eb;
      --border-light: #f3f4f6;
      --shadow-sm: 0 4px 12px rgba(15, 23, 42, 0.06);
      --shadow-md: 0 10px 30px rgba(15, 23, 42, 0.08);
      --shadow-lg: 0 18px 45px rgba(15, 23, 42, 0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 18px;
      --radius-pill: 999px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      line-height: 1.6;
      font-size: 16px;
    }

    /* TYPOGRAPHY */

    h1 {
      font-size: clamp(2rem, 3vw, 2.6rem);
      line-height: 1.15;
      letter-spacing: -0.02em;
      font-weight: 800;
      margin-bottom: 12px;
    }

    h2 {
      font-size: clamp(1.4rem, 2.2vw, 1.8rem);
      line-height: 1.2;
      letter-spacing: -0.01em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: -0.01em;
      margin-bottom: 8px;
    }

    p {
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: var(--text-main);
    }

    strong {
      font-weight: 700;
      color: var(--primary);
    }

    /* LAYOUT */

    main {
      max-width: 1120px;
      margin: 0 auto;
      padding: 20px;
    }

    section {
      margin-bottom: 28px;
    }

    .container {
      width: 100%;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      align-items: start;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    /* URGENCY BANNER */

    .urgency-banner {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
      padding: 14px 18px;
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-md);
      font-weight: 600;
      font-size: 0.95rem;
      animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .urgency-icon {
      font-size: 1.3rem;
      flex-shrink: 0;
    }

    .urgency-text {
      flex: 1;
    }

    /* HERO SECTION */

    .hero {
      background: linear-gradient(135deg, #eef2ff 0%, #f9f5ff 50%, #fffbeb 100%);
      border-radius: 24px;
      padding: 40px 32px;
      box-shadow: var(--shadow-md);
      margin-bottom: 28px;
    }

    .hero .grid-2 {
      gap: 32px;
    }

    .hero__content {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero__badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      width: fit-content;
      padding: 6px 12px;
      background: rgba(249, 115, 22, 0.1);
      border-radius: var(--radius-pill);
      color: var(--accent);
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 12px;
    }

    .hero__badge-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .hero__subtitle {
      font-size: 0.92rem;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .hero__list {
      list-style: none;
      display: grid;
      gap: 8px;
      margin-bottom: 20px;
      font-size: 0.92rem;
    }

    .hero__list li {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .hero__list li::before {
      content: "✓";
      flex-shrink: 0;
      color: var(--success);
      font-weight: 800;
      margin-top: 1px;
    }

    /* OTO OFFER CARD */

    .oto-card {
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      border: 2px solid rgba(249, 115, 22, 0.3);
      border-radius: 20px;
      padding: 28px 24px;
      color: white;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .oto-card::before {
      content: "⏱ ONE-TIME OFFER";
      position: absolute;
      top: 12px;
      right: -45px;
      transform: rotate(35deg);
      background: var(--accent);
      color: white;
      padding: 3px 50px;
      font-size: 10px;
      font-weight: 800;
      letter-spacing: 0.15em;
      box-shadow: 0 8px 24px rgba(249, 115, 22, 0.5);
    }

    .oto-card__tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #facc15;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .oto-card__title {
      font-size: 1.25rem;
      font-weight: 800;
      margin-bottom: 6px;
      line-height: 1.3;
    }

    .oto-card__subtitle {
      font-size: 0.9rem;
      color: #d1d5db;
      margin-bottom: 14px;
      line-height: 1.5;
    }

    .oto-card__price {
      display: flex;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 14px;
    }

    .oto-card__price-old {
      font-size: 1rem;
      text-decoration: line-through;
      color: #9ca3af;
      font-weight: 600;
    }

    .oto-card__price-current {
      font-size: 1.8rem;
      font-weight: 900;
      color: #10b981;
    }

    .oto-card__price-period {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-left: auto;
    }

    .oto-card__savings {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: var(--radius-md);
      padding: 8px 10px;
      font-size: 0.8rem;
      color: #86efac;
      font-weight: 600;
      margin-bottom: 14px;
      text-align: center;
    }

    .oto-card__list {
      list-style: none;
      display: grid;
      gap: 8px;
      margin-bottom: 18px;
    }

    .oto-card__list li {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    .oto-card__list li::before {
      content: "✓";
      flex-shrink: 0;
      color: #10b981;
      font-weight: 900;
      font-size: 1.1rem;
      margin-top: -2px;
    }

    .oto-card__divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 14px 0;
    }

    /* BUTTONS */

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border: none;
      border-radius: var(--radius-pill);
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      text-transform: none;
    }

    .btn--primary {
      width: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, #6366f1 100%);
      color: white;
      box-shadow: 0 10px 30px rgba(79, 70, 229, 0.4);
      margin-bottom: 10px;
    }

    .btn--primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(79, 70, 229, 0.5);
    }

    .btn--primary:active {
      transform: translateY(0);
    }

    .btn--secondary {
      width: 100%;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: #d1d5db;
      font-weight: 600;
    }

    .btn--secondary:hover {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.05);
    }

    .btn--ghost {
      width: 100%;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-main);
      font-weight: 600;
    }

    .btn--ghost:hover {
      background: var(--bg-light);
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn-arrow {
      font-size: 1.1rem;
    }

    /* SECTION HEADERS */

    .section-header {
      text-align: center;
      margin-bottom: 28px;
    }

    .section-header__tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 10px;
    }

    .section-header__title {
      margin-bottom: 10px;
    }

    .section-header__subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      max-width: 680px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* FEATURE CARDS */

    .feature-card {
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 20px 18px;
      text-align: center;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .feature-card:hover {
      border-color: var(--primary);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .feature-card__icon {
      font-size: 2.4rem;
      margin-bottom: 10px;
      display: block;
    }

    .feature-card__title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .feature-card__desc {
      font-size: 0.85rem;
      color: var(--text-muted);
      line-height: 1.5;
    }
